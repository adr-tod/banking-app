<h2 mat-dialog-title>Create new account</h2>

<mat-dialog-content [formGroup]="form">

  <div>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name" required>
      <mat-error *ngIf="isFieldInvalid('name')">
        Please inform the account name
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="IBAN" formControlName="iban" required>
      <mat-error *ngIf="isFieldInvalid('iban')">
        Please inform the IBAN
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="Currency" formControlName="currency" required>
      <mat-error *ngIf="isFieldInvalid('currency')">
        Please inform the currency
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="Address" formControlName="address" required>
      <mat-error *ngIf="isFieldInvalid('address')">
        Please inform the address
      </mat-error>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="User ID" formControlName="userId" required>
      <mat-error *ngIf="isFieldInvalid('userId')">
        Please inform the owner ID
      </mat-error>
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="create()"
    [disabled]="this.form.status === 'INVALID'">Create</button>
</mat-dialog-actions>
