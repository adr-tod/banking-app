<h2 mat-dialog-title>Create new account</h2>

<mat-dialog-content [formGroup]="form">

  <div>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="IBAN" formControlName="iban">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="Currency" formControlName="currency">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="Address" formControlName="address">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="User ID" formControlName="userId">
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="create()"
    [disabled]="this.form.status === 'INVALID'">Create</button>
</mat-dialog-actions>
