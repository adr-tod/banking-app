<h2 mat-dialog-title>Update account</h2>

<mat-dialog-content [formGroup]="form">

  <!-- <div>
    <mat-form-field>
      <input matInput placeholder="ID" formControlName="id">
    </mat-form-field>
  </div> -->

  <div>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="IBAN" formControlName="iban">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="Account owner" formControlName="user">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="Currency" formControlName="currency">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="Address" formControlName="address">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="Balance" formControlName="balance">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="Status" formControlName="status">
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="update()"
    [disabled]="this.form.status === 'INVALID'">Update</button>
</mat-dialog-actions>
