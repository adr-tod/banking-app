<h2 mat-dialog-title>Verify payment</h2>

<mat-dialog-content [formGroup]="form">

  <div>
    <mat-form-field>
      <input type="password" matInput placeholder="Payment amount" formControlName="amount">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input matInput placeholder="Confirm payment amount" formControlName="confirmAmount">
    </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="verify()"
    [disabled]="this.form.status === 'INVALID'">Verify</button>
</mat-dialog-actions>
